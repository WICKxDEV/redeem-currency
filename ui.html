<!DOCTYPE html>
<html>
<head>
    <title>Redeem Currency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Redeem Currency</h1>
    <p>Exchange Rate: $1 = 100 In-Game Coins</p>
    <input type="number" id="amount" placeholder="Enter amount to redeem" />
    <button onclick="redeem()">Redeem</button>

    <script src="ui.js"></script>
</body>
</html>
